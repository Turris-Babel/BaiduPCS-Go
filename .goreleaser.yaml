version: 2

builds:
  # Linux amd64
  - id: linux-amd64-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux arm64
  - id: linux-arm64-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux armv7
  - id: linux-armv7-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Linux armv5
  - id: linux-armv5-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 5
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # macOS amd64
  - id: darwin-amd64-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # macOS arm64 (Apple Silicon)
  - id: darwin-arm64-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Windows amd64
  - id: windows-amd64-v1
    main: ./
    binary: BaiduPCS-GO.exe
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Windows 386
  - id: windows-386-v1
    main: ./
    binary: BaiduPCS-GO.exe
    goos:
      - windows
    goarch:
      - 386
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Android amd64
  - id: android-amd64-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - android
    goarch:
      - amd64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Android arm64
  - id: android-arm64-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - android
    goarch:
      - arm64
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

  # Android armv7
  - id: android-armv7-v1
    main: ./
    binary: BaiduPCS-GO
    goos:
      - android
    goarch:
      - arm
    goarm:
      - 7
    flags:
      - -mod=readonly
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  # Linux amd64
  - id: linux-amd64-archive-v1
    builds:
      - linux-amd64-v1
    name_template: "BaiduPCS-GO_{{ .Version }}_linux_amd64"
    format: zip
    wrap_in_directory: true

